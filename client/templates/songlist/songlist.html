<template name="songList">
  {{#if currentUser}}
    
      {{> searchBox}}

    <div class="ui container">
      <div class="ui center aligned basic segment">
        <i class="green spotify icon"></i> Spotify
        <i class="music icon"></i> Playback
        <i class="file text outline icon"></i> Akkorder
        <i class="file pdf outline icon"></i> PDF-noter
      </div>

      <div class="ui stackable grid">

        <div class="eight wide column">
          <div class="ui segment">
            <h3 class="text-center">Dine favoritter</h3>
            {{#with favorites}}
              {{#if this.count}}
                <div class="ui list">
                  {{#each this}}
                    <div class="item">
                      <i class="red heart icon"></i>
                      <div class="content">
                        <a href="{{pathFor route='Song'}}" class="header songTitle">{{title}}</a>
                        <div class="description">{{artist}}</div>
                      </div>
                    </div>
                  {{/each}}
                </div>
              {{else}}
                Ingen favoritter ennå
              {{/if}}
            {{/with}}
          </div>
        </div>

        <div class="eight wide column">
          <div class="ui segment">
            <h3 class="text-center">Mest likte</h3>
            {{#with mostLiked}}
              {{#if this.count}}
                <div class="ui list">
                  {{#each this}}
                    <div class="item">
                      <div class="left floated content">
                        <div class="ui label">
                          {{likes}}
                        </div>
                      </div>

                      <div class="content">
                        <a href="{{pathFor route='Song'}}" class="header songTitle">{{title}}</a>
                        <div class="description">{{artist}}</div>
                      </div>
                    </div>
                  {{/each}}
                </div>
              {{else}}
                Ingen favoritter ennå
              {{/if}}
            {{/with}}
          </div>

        </div>
      </div>
    </div>
  {{else}}

    {{> AccessDenied}}

  {{/if}}
</template>
