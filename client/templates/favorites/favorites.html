<template name="favorites">
  <div class="ui container">
    <h1 class="ui dividing header">Dine favoritter</h1>
    {{#if favorites}}

    <div class="ui very relaxed divided list">
      {{#each songs}}
        <div class="item">

          <div class="right floated content">
            {{#if spotify}}
              <i class="green spotify icon"></i>
            {{/if}}
            {{#if track}}
              <i class="music icon"></i>
            {{/if}}
            {{#if chords}}
              <i class="file text outline icon"></i>
            {{/if}}
            {{#if file}}
              <i class="file pdf outline icon"></i>
            {{/if}}
            <div class="ui label">{{key}}</div>
          </div>

          <i class="large red heart middle aligned icon"></i>
          <div class="content">
            <a class="header" href="{{pathFor route='Song'}}">{{title}}</a>
            <div class="description">{{genre}}, lagt til av {{userName}} {{created}}</div>

          </div>
        </div>
      {{/each}}
    </div>
    {{else}}
      <div class="ui segment">
        <p>Du har ingen favorittsanger enn책, men det er enkelt 책 legge til. Trykk p책 "Lik"-knappen neste gang du ser p책 en sang,
        og den vil legge seg i denne lista.</p>
      </div>
    {{/if}}
  </div>


</template>
